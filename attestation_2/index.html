<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registration form</title>
</head>
<body>
    <header class="header">
        <img src="./images/IU_logo.png" class="header__logo">
        <div class="header__title">
            PCS Frontend
        </div>
        <div class="header__links">
            <a href="index.html" class="header__registration">Регистрация</a>
            <a href="login.html" class="header__login">Вход</a>
        </div>
    </header>
    <main class="main">
    <div class="main-container">
        <h1 class="main-container__title">Регистрация</h1>
        <form class="main-container__form" action="">
            <span class="container-form__span-email"></span>
            <label class="container-form__label-email" for="email">* Email</label>
            <input class="container-form__input-email" type="email" name="email" placeholder="Введите email" id="email">
            <span class="container-form__span-password"></span>
            <label class="container-form__label-password" for="password">* Password</label>
            <input class="container-form__input-password" type="password" name="password" placeholder="Введите пароль" id="password">
            <span class="container-form__span-passconfirm"></span>
            <label class="container-form__label-passconfirm" for="passconfirm">* Подтверждение пароля</label>
            <input class="container-form__input-passconfirm" type="password" name="passconfirm" placeholder="Подтвердите пароль" id="passconfirm">
            <fieldset class="container-form__fieldset-sex">
                <legend class="fieldset-sex__legend">Пол</legend>
                <div class="sex-legend__container">
                    <input class="legend-container__input-male" type="radio" id="male" name="sex" value="male">
                    <label class="legend-container__label-male" for="male">Мужчина</label>
                </div>
                <div class="sex-legend__container">
                    <input class="legend-container__input-female" type="radio" id="female" name="sex" value="female">
                    <label class="legend-container__label-female" for="female">Женщина</label>
                </div>
            </fieldset>
            <label class="container-form__label-about" for="about">О себе</label> 
            <textarea class="container-form__textarea-about" id="about" name="about" placeholder="Расскажите о себе..."></textarea>
            <div class="container-form__subscription">
                <input class="form-subsription__input" type="checkbox" name="subscription" id="subscription" value="sub agree">
                <label class="form-subsription__label" for="subscription" >Я согласен получать обновления на почту</label>
            </div> 
            <button class="main-container__button" type="submit">Регистрация</button>
        </form>    
    </div>
    </main>
    <script src = 'script.js'></script>
</body>
</html>
